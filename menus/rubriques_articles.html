[(#ENV{appel_formulaire}|oui)
<div class="titre">Menu princiapl</div>
<div class="infos">Menu principal howto</div>
]

<BOUCLE_appel(CONDITION){si #ENV{appel_menu}|oui}>
<BOUCLE_rubriques(RUBRIQUES){id_parent=0}>
   <li id="rubrique#ID_RUBRIQUE" class="menu-entree item header[(#ENV|match{article}|non)[ (#ID_RUBRIQUE|menus_exposer{rubrique,#ENV*{env}})]]">
      <a href="#URL_RUBRIQUE" >#TITRE</a>
      <B_articles>
      <ul class="menu-liste menu-items">
         <BOUCLE_articles(ARTICLES){id_rubrique}{par num titre, titre}>
         <li class="menu-entree item[ (#ID_ARTICLE|menus_exposer{article,#ENV*{env}})]">
            <a href="#URL_ARTICLE" title="[(#TITRE|attribut_html)]">#TITRE</a>
         </li>
         </BOUCLE_articles>
      </ul>
      </B_articles>
   </li>
</BOUCLE_rubriques>
</BOUCLE_appel>
