[(#SET{class,[page_(#ENV{type-page,page})[ #ENV{type-page,page}_(#ENV{composition,''})]][ composition_(#ENV{composition})]})]
<body id="js-offcanvas" class="[(#ENV{type-page}|oui)page-body] [(#GET{class})] OffCanvas">
  <a id="js-offcanvas-trigger" href="#SiteNav" class="OffCanvas-trigger">Sommaire</a>
  <INCLURE{fond=nav/siteNav, env} />
  <div id="js-offcanvas-wrapContent" class="OffCanvas-wrapSiteContent">
    <div class="SiteContent Container">
      <header class="Header" role="banner">
        <INCLURE{fond=header/#ENV{type-page}, env} />
      </header>
      <main class="Content">
        <INCLURE{fond=content/#ENV{type-page}, env} />
      </main>
      <INCLURE{fond=footer/#ENV{type-page}, env} />
    </div>
  </div>
</body>
